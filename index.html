<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery Practice</title>
    <link rel="stylesheet" href="style.css">
    <!-- jQuery library -->
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script>
        $(document).ready(function() {
            // jQuery code 
            $("#btnToggle").click(function() {
                $("#content").toggle();
            });

            $("#btnChangeColor").click(function() {
                $("#content").css("color", "blue");
            });
        });
    </script>
</head>
<body>
    <h1>jQuery Practice Page</h1>
    <button id="btnToggle">Toggle Content</button>
    <button id="btnChangeColor">Change Text Color</button>
    <div id="content">This is some content to manipulate with jQuery.</div>
</body>
</html>
